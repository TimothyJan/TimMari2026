<div class="random-generator">
  <div class="generator-header">
    <h2 class="section-title">{{ title }} <span>Randomizer</span></h2>
  </div>

  <div class="generator-container">
    <div class="generator-card">
      <div class="generator-icon">
        <span class="dice-icon">{{ icon }}</span>
      </div>

      <div class="generator-content">
        <h3 class="generator-title">{{ title }} Randomizer</h3>

        <div class="generator-result" [class.show]="selectedItem">
          @if(selectedItem) {
            <div class="result-card" [class.animate]="animate">
              <div class="result-header">
                <h4 class="result-name">{{ selectedItem }}</h4>
              </div>
            </div>
          }
        </div>

        <div class="generator-actions">
          <button class="generator-button" (click)="pickRandomItem()">
            <span class="button-icon">{{ buttonIcon }}</span>
            {{ buttonText }}
          </button>
          <p class="generator-note">From our collection of <strong>{{ itemList.length }}</strong> {{ itemTypeName }}</p>
        </div>
      </div>
    </div>

    <div class="generator-card">
      <div class="item-list-preview">
        <h4 class="preview-title">Our {{ title }} Collection</h4>
        <button class="toggle-button" (click)="toggleItemList()">
          {{ showItemList ? 'Hide' : 'Show' }} {{ title }} List
        </button>
        @if(showItemList) {
          <div class="preview-tags">
            @for(item of itemList; track $index) {
              <span class="preview-tag" [class.selected]="item === selectedItem">
                {{ item }}
              </span>
            }
          </div>
        }
      </div>
    </div>
  </div>

</div>
